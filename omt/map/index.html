<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>


<h3>Location</h3>
<div id="map"></div>

<script>
    function initMap(){
        //map options
        var options = {
            zoom:8,
            center:{lat:28.5383,lng:-81.5158}
        };
        //new map
        var map = new google.maps.Map(document.getElementById('map'), options);

        //add marker
        var marker = new google.maps.Marker({
            position:{lat:28.5383,lng:-81.3792},
            map:map
        });

        var infoWindow = new google.maps.InfoWindow({
            content:'<h2>Orlando</h2>'
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-2Iztq_BI7RcU5cNIvAExmHseeUEPJpE&callback=initMap"
        async defer>
</script>


</body>
</html>
